<div class="login-wrapper panel panel-default">
  <a>
    Inicia sesión con Facebook
  </a>

  <div class="access-error js-accessError hide"></div>

  <div id="inputEmail" class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">Email</label>

    <div class="col-sm-10 input-group js-popover-email">
      <input type="email" class="form-control js-email" placeholder="Email">
      <span class="input-group-addon">@</span>
    </div>
  </div>

  <div id="inputPassword" class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Password</label>

    <div class="col-sm-10 input-group js-popover-pass">
      <input type="password" class="form-control js-pass" placeholder="Password">
      <span class="input-group-addon glyphicon glyphicon-briefcase"></span>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input class="js-rememberMe" type="checkbox" checked="checked"> Remember me
        </label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <!-- <button type="submit" class="btn btn-default">Sign in</button> -->
      <button class="btn btn-block btn-primary large btn-large js-initSession">
        Iniciar sesión
      </button>
    </div>
  </div>

</div>
